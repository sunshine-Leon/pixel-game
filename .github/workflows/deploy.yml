name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或是你的主要分支名稱

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_APP_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_APP_SCRIPT_URL }}
          VITE_PASS_THRESHOLD: ${{ secrets.VITE_PASS_THRESHOLD }}
          VITE_QUESTION_COUNT: ${{ secrets.VITE_QUESTION_COUNT }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
